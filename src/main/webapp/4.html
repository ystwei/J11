<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){

            $("#btn1").click(function(){

                var i=$("#test>tbody>tr:last").attr("id");
                i++;

                var str="<tr id='"+i+"'><td width='30%'>1</td>"+
                        "<td width='30%'>2</td>"+
                        "<td width='30%'>3</td></tr>"
                $("#test").append(str);
            });


            $("#del").click(function(){
                var id=$("#test>tbody>tr:last").attr("id");
                $("#"+id).remove();

            });

        });


    </script>
</head>
<body>
<table border="1px #ooo" id="test" cellpadding="0" cellspacing="0"
       width="20%">
    <tbody>
    <tr id="1">
        <td width="30%">1</td>
        <td width="30%">2</td>
        <td width="30%">3</td>
    </tr>
    <tr id="2">
        <td width="30%">11</td>
        <td width="30%">22</td>
        <td width="30%">33</td>
    </tr>
    </tbody>
</table>

<input type="button" id="btn1" name="button" value="增加一行"
>
<input type="button" name="button" id="del" value="删除一行"
       >
</body>
</html>
