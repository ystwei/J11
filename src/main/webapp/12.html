<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){

            $("a").mouseover(function(){
                var pid=$(this).attr("pid");


                $.ajax({
                    type:"post",
                    dataType:"xml",
                    url:"book",
                    data:"pid="+pid,
                    success:function(xml){

                        $(xml).find("book").each(function(i){

                            $("#name").html($(this).children("name").text());
                            $("#price").html($(this).children("price").text());
                            $("#photo").attr("src",$(this).children("pic").text());

                        });
                        $("#book").css("visibility","visible");
                    }

                })

            });

            $("a").mouseout(function(){

                $("#book").css("visibility","hidden");
            });

        });

    </script>
</head>
<body>
    <a href="" pid="1">java基础</a>
    <br/>
    <br/>

    <a href="" pid="2">jsp基础</a>
    <br/>
    <br/>

    <a href="" pid="3">mysql基础</a>

    <div id="book" style="visibility:hidden">
        <div> <img src="" id="photo"/></div>
        <div><span id="name"></span></div>
        <div><span id="price"></span></div>

    </div>
</body>
</html>
