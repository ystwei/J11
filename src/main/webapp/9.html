<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <title>Title</title>
    <script type="text/javascript">
        $(function(){
            $("#btn").click(function(){

                $("#msg").load("show.jsp" ,$("#form1").serialize() ,function(responsetxt){

                    alert(responsetxt);
                });

            });

            $("#btn2").click(function(){

               $.post("show.jsp",$("#form1").serialize(),function(txt){
                   $("#msg").html(txt);
               });

            });

        });

    </script>
</head>
<body>
    <form id="form1" name="form1" >
        用户名：<input type="text" name="username">
        密码：<input type="text" name="pwd">
        <input type="button" value="按钮" id="btn">
        <input type="button" value="按钮" id="btn2">
    </form>
    <span id="msg"></span>
</body>
</html>
