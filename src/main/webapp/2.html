<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#getLetter").click(function(){
                $("[name=item]:radio").each(function(){

                    if(this.checked){
                        alert(this.value)

                    }
                });

            })


        });

    </script>
</head>
<body>
        <input type="radio" id="item1" name="item" value="1" />
        A
        <input type="radio" id="item2" name="item" value="2" checked="checked"/>
        B
        <input type="radio" id="item3" name="item" value="3" />
        C
        <input type="radio" id="item4" name="item" value="4" />
        D
        <input type="button" id="getLetter" value="取得单选框的值"
              />
</body>
</html>
